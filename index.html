<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/tablet.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/largeDesktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hdr">
        <div class="container">
            <div class="hdr__main">
                <img src="./static/images/spotifyLogo.png" alt="spotify logotype" class="hdr__logo">
                <nav>
                    <button class="hdr__signUpBtn"> Sign Up </button>
                    <button class="hdr__signInBtn"> Sign In </button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="title">
            <div class="container">
                <div class="title__main">
                    <div class="title__mainElements">
                        <h1>Listening is <br> <span>everything</span> </h1>
                        <p>Millions of songs. No credit card needed.</p>
                        <button>GET SPOTIFY FREE</button>
                    </div>
                    <img src="./static/images/spotifyIcon.png" alt="spotify icon">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
