<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
</head>
<body>
    <header class="hdr">
        <div class="container">
            <div class="hdr__main">
                <img src="./static/images/spotifyLogo.png" alt="spotify logo" class="hdr__logo">
                <nav>
                    <button class="hdr__signUpBtn"> Sign Up </button>
                    <button class="hdr__signInBtn"> Sign In </button>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="banner__main">
                    <div class="banner__mainElements">
                        <h1>Listening is <br> <span>everything</span> </h1>
                        <p>Millions of songs. No credit card needed.</p>
                        <button>GET SPOTIFY FREE</button>
                    </div>
                    <img src="./static/images/spotifyIcon.png" alt="spotify icon">
                </div>
            </div>
        </section>
        <section class="partners">
            <div class="partners__main container">
                <div class="partners__mainImages">
                    <img src="./static/images/apple.svg" alt="apple logo" class="partners__apple">
                    <img src="./static/images/amazon.svg" alt="amazon logo" class="partners__amazon">
                </div>
                    <img src="./static/images/google.svg" alt="google logo" class="partners__google">
                    <img src="./static/images/walmart.svg" alt="walmart logo" class="partners__walmart">
            </div>
        </section>
    </main>
</body>
</html>
